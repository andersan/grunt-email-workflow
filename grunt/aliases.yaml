# Where we tell Grunt what to do when we type "grunt" into the terminal
# $ grunt
default:
  - 'sass:dist'
  - 'assemble'
  - 'juice'

# Compress images
# $ grunt min
min:
  - 'imagemin'
  - 'replace:src_images'

# Clear modified files directory (dist)
# $ grunt clean
clean: 
  - 'clean'

# Use grunt send if you want to actually send the email to your inbox
# $ grunt send --template=transaction.html
send:
  - 'mailgun'

# Upload image files to Amazon S3
# $ grunt s3upload
s3upload:
  - 'default'
  - 'imagemin'
  - 'replace:src_images'
  - 'aws_s3:prod'
  - 'cdn:aws_s3'

# Launch the express server and start watching
# $ grunt serve
serve:
  - 'default'
  - 'sass:preview'
  - 'autoprefixer:preview'
  - 'express'
  - 'open'
  - 'watch'

# Upload images to your CDN on Rackspace Cloud Files
# $ grunt rsupload
rsupload:
  - 'default'
  - 'cloudfiles'
  - 'cdn:cloudfiles'